<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LSI</title>
    </head>
    <body>
        <header class="header">
            <div class="logo"></div>
            <div class="div-inicio">
                <button class="início">Início</button>
            </div>
        </header>
    </body>
</html>
<style>

    body {
        background-color: #F6F8FB;
        height: 2000px;
    }

    .header {
        background-color: #FFFFFF;
        height: 80px;
        width: 100%;
        padding: 0 5px;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        border: solid;
        border-color: black;
        border-width: 2px;
        border-bottom-left-radius: 5px;
        border-bottom-right-radius: 5px;
        box-sizing: border-box;
    }

    .logo {
        background-image: url(Logo_LSI.png);
        background-position: center;
        background-repeat: no-repeat;
        height: 70px;
        width: 70px;
        
    }

    .início {
        height: 20px;
        width: 20px;
        height: 60px;
        width: 150px;
        border: none;
        background-color: transparent;
        font-family: 'jetbrains mono';
        font-size: 20px;
    }

    .div-inicio {
        height: 60px;
        width: 150px;
        background-color: #F6F8FB;
        border: solid;
        border-width: 2px;
        border-radius: 5px;
    }

</style>
